<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">Login</h2>

    <!-- Social Login Row (Optional) -->
    <div class="d-flex justify-content-between mb-3">
      <button type="button" class="btn btn-outline-secondary">
        <img src="https://via.placeholder.com/16" alt="Google Icon" class="me-1"> Google
      </button>
      <button type="button" class="btn btn-outline-secondary">
        <img src="https://via.placeholder.com/16" alt="Facebook Icon" class="me-1"> Facebook
      </button>
      <button type="button" class="btn btn-outline-secondary">
        <img src="https://via.placeholder.com/16" alt="Twitter Icon" class="me-1"> Twitter
      </button>
    </div>

    <!-- Divider -->
    <hr class="mb-4">

    <!-- Login Form -->
    <form action="/login" method="POST">
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          required
        >
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          required
        >
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- Remember Me Checkbox -->
        <div>
          <input 
            class="form-check-input" 
            type="checkbox" 
            value="" 
            id="rememberMe"
          >
          <label class="form-check-label" for="rememberMe">
            Remember Me
          </label>
        </div>

        <!-- Forgot Password Link -->
        <a href="#" class="small">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100 mb-2">
        Login
      </button>
    </form>

    <!-- Register Button -->
    <div class="text-center">
      <a href="/register" class="btn btn-secondary">
        Register
      </a>
    </div>
  </div>

  <!-- Bootstrap 5 JS (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
